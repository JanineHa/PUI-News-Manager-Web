<div class="article-list">
  <div
    *ngFor="let article of articleList"
    class="article-list__card"
  >
    <div class="article-thumbnail">
      <img
        *ngIf="article.thumbnail_image"
        [src]="'data:' + article.thumbnail_media_type + ';base64,' + article.thumbnail_image "
        [routerLink]="['/detailPage', article.id]"
      >
    </div>
    <div class="article-content">
      <div>
        <span class="article-content__category">
          {{article.category}}
        </span>
        <p
          class="article-content__title"
          [routerLink]="['/detailPage', article.id]"
        >
          {{article.title}}
        </p>
        <p class="article-content__subtitle">
          {{article.subtitle}}
        </p>
        <p>{{article.abstract}}</p>
      </div>
      <div class="article-action-buttons">
        <button
          class="create-article-button"
          routerLink="/createPage"
        >
          Create
        </button>
        <button
          class="edit-article-button"
          [routerLink]="['/editPage', article.id]"
        >
          Edit
        </button>
        <button
          class="remove-article-button"
          (click)="removeArticle(article.id)"
        >
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
